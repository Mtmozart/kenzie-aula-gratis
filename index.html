<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzie Front</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <img width="100" src="./assets/img/logo.svg" alt="Logo app kenzie">
        <h1>App sorteio de nomes</h1>
    </header> 
    <main>
        <section>
            <h2>Sotear nomes</h2>
            <p>Crie sorteio de <strong>nomes</strong> facilmente usando essa aplicação</p>

            <hr>
            <p class="text-left">Adicione nomes</p>
            <div class="form-control">
                <label class="entradaNomes">Adicione os nomes para soteio</label>
                <textarea id="entradanomes" placeholder="Adicione os nomes separados por vírgula, como por ex: Matheus, Mozart, Raquel"></textarea>
                <button class="botaoSortear"></button>
            </div>
            <div class="resultado">
                <span class="fechar">x</span>
                
            </div>    
        </section>
    </main>
</body>
</html>
